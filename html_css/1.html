<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    background:#f2f2f2;
}

.gallery{
    width:420px;
    background:white;
    padding:15px;
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.15);
}

#mainImg{
    width:100%;
    height:350px;
    object-fit:cover;
    border-radius:15px;
    transition:0.3s;
}

.thumbnails{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:12px;
}

.thumbnails img{
    width:80px;
    height:80px;
    object-fit:cover;
    cursor:pointer;
    border-radius:10px;
    opacity:0.7;
    transition:0.3s;
}

.thumbnails img:hover{
    opacity:1;
    transform:scale(1.05);
}

.active{
    opacity:1 !important;
    border:2px solid #333;
}
</style>
</head>

<body>

<div class="gallery">

<!-- Main Image -->
<img id="mainImg"
src="https://picsum.photos/id/1015/600/400">

<!-- Thumbnails -->
<div class="thumbnails">
<img class="active"
src="https://picsum.photos/id/1015/600/400"
onclick="changeImg(this)">

<img
src="https://picsum.photos/id/1016/600/400"
onclick="changeImg(this)">

<img
src="https://picsum.photos/id/1018/600/400"
onclick="changeImg(this)">

<img
src="https://picsum.photos/id/1020/600/400"
onclick="changeImg(this)">
</div>

</div>

<script>
function changeImg(img){
    document.getElementById("mainImg").src = img.src;

    document.querySelectorAll(".thumbnails img")
        .forEach(i => i.classList.remove("active"));

    img.classList.add("active");
}
</script>

</body>
</html>
